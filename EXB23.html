<body>
    <!--EX2-->
    <!--Input 3 values. IFF  3rd>2nd>1st write "Growing..."-->
    <!--EX3-->
    <!--Input 3 values. output the largest value-->
  <script>
    //input
    x= parseInt(prompt("Input your 1st value: "))
    y= parseInt(prompt("Input your 2nd value: ")) 
    z= parseInt(prompt("Input your 3rd value: "))
    //EX1
    if (z>y && y>x){
            document.write(`<h1>Growing...</h1><p>The larger number is:${z}</p>`)}
    else if(y>x){document.write(`<p>The larger number is: ${y}</p>`)}
        else {document.write(`<p>The larger number is: ${x}</p>`)}
  </script>
