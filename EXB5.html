    <!--
        Input a number.
        Calculate the total tax one needs to pay according to the following rules:
        * 10% for the first 23,000$
        * 20% for the next 23,000$
        * 30% for the next 74,000$
        * 40% for the next 100,000$
        * 50% for each $ above 100,000$
    -->
    <script>
    // Input
    let x= parseInt(prompt("Input the value to be avalueted: "))
    var tax,left
    
    //EX5

    document.write(`<p>You inputed ${x}$,  `)
    // puting the value in the correct tax bracket and calculating total tax
    if (x<23000){tax=x*0.1}
    else if(23000<=x && x<46000){tax=23000*0.1+(x-23000)*0.2}
    else if(46000<=x && x<120000){tax=23000*0.1+23000*0.2+(x-46000)*0.3}
    else if(120000<=x && x<220000){tax=23000*0.1+23000*0.2+74000*0.3+(x-12000)*0.4}
    else{tax=23000*0.1+23000*0.2+46000*0.3+100000*0.4+(x-22000)*0.5}
    
    left=x-tax
   
    document.write(`you will have to pay ${tax}$ in tax. Leaving you ${left}$.</p>`)
    </script>
