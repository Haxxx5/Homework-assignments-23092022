    //input
    x= parseInt(prompt("input the value to be avalueted: "))
    //EX1
    if(x<0){
        document.write(`<p>Negative</p>`)}
    else if(x==0){document.write(`<p>Zero</p>`)}
    else{  document.write(`<p>Positive</p>`)}

    //Ex4
    document.write(`<p>You inputed ${x}, it is a `)
    if (999<x){document.write(`four digit number</p>`)}
    else if(99<x){document.write(`three digit number</p>`)}
    else if(9<x){document.write(`two digit number</p>`)}
    else{document.write(`one digit number</p>`)}
